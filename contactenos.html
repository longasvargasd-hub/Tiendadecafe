<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página de contacto</title>
  <link rel="stylesheet" href="./css/contactenos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor-header">
    <header>
      <div class="logo">
        <a href="#">☕ Coffee</a>
      </div>

      <!-- Checkbox hack -->
      <input type="checkbox" id="menu-toggle" class="menu-checkbox">
      <label for="menu-toggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
      </label>

      <!-- NAV -->
      <nav class="navegacion">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./menu.html">Menú</a></li>
          <li><a href="./galeria.html">Galería</a></li>
          <li><a href="./contactenos.html" class="activo">Contáctenos</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <section class="contact-section">
    <h1 class="page-title">CONTACT US</h1>

    <div class="contact-card">
      <div class="contact-left">
        <ul class="contact-list">
          <li><i class="fa-solid fa-location-dot"></i><span>123 Campsite Avenue, Wilderness, CA 98765</span></li>
          <li><i class="fa-solid fa-envelope"></i><span>info@coffeeshopwebsite.com</span></li>
          <li><i class="fa-solid fa-phone"></i><span>(123) 456-78909</span></li>
          <li><i class="fa-solid fa-clock"></i><span>Monday - Friday, 9:00 AM - 5:00 PM</span></li>
          <li><i class="fa-solid fa-clock"></i><span>Saturday, 10:00 AM - 3:00 PM</span></li>
          <li><i class="fa-solid fa-circle-xmark"></i><span>Sunday: Closed</span></li>
          <li><i class="fa-solid fa-globe"></i><span>www.codingnepalweb.com</span></li>
        </ul>
      </div>

      <div class="contact-right">
        <form class="contact-form" action="#" method="post">
          <input type="text" name="name" placeholder="Your name" required>
          <input type="email" name="email" placeholder="Your email" required>
          <textarea name="message" rows="5" placeholder="Your message" required></textarea>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
